name: Connect to Jenkins

on:
  push:
    branches:
      - master

jobs:
  connect-to-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Connect to Jenkins
        
        uses: jenkinsci/jenkins@master
        with:
          url: ${{ secrets.JENKINS_URL }}
          username: ${{ secrets.JENKINS_USERNAME }}
          password: ${{ secrets.JENKINS_PASSWORD }}
          script: |
            jenkins.job.build 'new_pipeline_1'
